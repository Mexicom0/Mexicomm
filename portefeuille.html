<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portefeuille</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .info-text {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Portefeuille</h1>

    <div class="info-text">
        Veuillez lier votre compte de retrait correctement s'il vous plaît.
    </div>

    <form>
        <div class="form-group">
            <label for="numero-compte">Numéro de compte</label>
            <input type="text" id="numero-compte" name="numero-compte" required>
        </div>

        <div class="form-group">
            <label for="operateur">Opérateur</label>
            <select id="operateur" name="operateur" required>
                <option value="MTN">MTN</option>
                <option value="Moov">Moov</option>
                <option value="WAVE">WAVE</option>
                <option value="Orange">Orange</option>
            </select>
        </div>

        <div class="form-group">
            <label for="code-secret">Code secret (4 chiffres)</label>
            <input type="password" id="code-secret" name="code-secret" pattern="\d{4}" title="Le code secret doit être composé de 4 chiffres" required>
        </div>

        <div class="form-group">
            <input type="submit" value="Soumettre">
        </div>
    </form>
</div>

</body>
</html>
