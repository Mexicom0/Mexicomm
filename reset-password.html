<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le Mot de Passe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Arrière-plan noir */
            color: #ffffff; /* Texte blanc */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .reset-container {
            background-color: #333333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        .reset-container h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .reset-container input[type="text"],
        .reset-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #cccccc;
            box-sizing: border-box;
        }

        .reset-container button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .reset-container button:hover {
            background-color: #0056b3;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .show-password input {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h1>Réinitialiser le Mot de Passe</h1>
    <input type="text" id="username" placeholder="Nom d'utilisateur" required>
    <input type="password" id="new-password" placeholder="Nouveau mot de passe" required>
    <div class="show-password">
        <input type="checkbox" id="show-password" onclick="togglePassword('new-password')">
        <label for="show-password">Afficher le mot de passe</label>
    </div>
    <button onclick="resetPassword()">Réinitialiser</button>
</div>

<script>
    function resetPassword() {
        const username = document.getElementById('username').value.trim();
        const newPassword = document.getElementById('new-password').value.trim();

        if (username && newPassword) {
            if (localStorage.getItem('username') === username) {
                localStorage.setItem('password', newPassword);
                alert('Mot de passe réinitialisé avec succès !');
                window.location.href = 'login.html';
            } else {
                alert('Nom d\'utilisateur incorrect.');
            }
        } else {
            alert('Veuillez remplir tous les champs.');
        }
    }

    function togglePassword(id) {
        const passwordField = document.getElementById(id);
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }
</script>

</body>
</html>
